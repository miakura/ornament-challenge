<h1>Пользователи</h1>
<app-table [records]="users$ | async" (tryDelete)="delete($event)" (tryEdit)="beginEdit($event)"></app-table>
  <form *ngIf="showForm" [formGroup]="form" class="form-container">
    <div class="input">
      <label for="name">Имя</label>
      <input id="name" formControlName="name" type="text">
    </div>
    <div class="input">
      <label for="password">Пароль</label>
      <input id="password" formControlName="password" type="text">
    </div>
    <div class="input">
      <label for="phone">Телефон</label>
      <input id="phone" formControlName="phone" type="text">
    </div>
    <div class="input">
      <label for="email">Почта</label>
      <input id="email" formControlName="email" type="text">
    </div>
    <div class="input">
      <label for="address">Адрес</label>
      <input id="address" formControlName="address" type="text">
    </div>
    <div class="buttons">
      <button (click)="cancel()">Отмена</button>
      <button *ngIf="!showEditButton" [disabled]="!form.valid" (click)="addNewUser()" type="submit">Добавить</button>
      <button *ngIf="showEditButton" [disabled]="!form.valid" (click)="acceptEdit()">Изменить</button>
    </div>
  </form>
<button (click)="showFormSwitcher(false)">Добавить нового пользователя</button>
